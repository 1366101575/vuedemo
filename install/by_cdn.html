<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./../static/vue@2.6.14.js"></script>
</head>
<body>
<template>
    <div id="app">

        <button @click="handClick()">更改数据</button>
    </div>
</template>

<script>
    let app = new Vue({
        el: "#app",
        data() {
            return {
                items: [
                    { name: "张三", id: "1" },
                    { name: "李四", id: "2" },
                    { name: "王五", id: "3" },
                ],
            };
        },
        mounted() {
            this.items[0] = { name: "张三三", id: "11" }; //此时对象的值更改了，但是视图没有更新
        },
        methods: {
            handClick() {
                this.$set(this.items, 1, { name: "李四四", id: "22" });
                this.$set(this.items[2], "name", "王五五");
            },
        },
    });
</script>
</body>
</html>
